<!DOCTYPE html>
<html lang="es-HN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/flexbox.css">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Challenge AluraGeek</title>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>


</head>
<body class="body">
    <header class="titulo">
        <img  class="imagen" src="./corazones.png" alt="logo">
        <h1>AluraGeek</h1>
    </header>
    <main class="contenedor">
        <section class="contenedor__mis_productos"> 
            <h2>Mis Productos :</h2> 
            <ul class="contenedor__card" data-lista>
                
            </ul>
        </section>


        
        <section class="contenedor__agregar_productos"> 
            <form class="contenedor__formulario" data-formulario>
                <h2>Agregar Productos :</h2>

                <div id="nombre-container" class="formulario__campo">
                    
                    <input name= "nombre" class="campo__escrita" type="text" placeholder="nombre..." id="nombre" data-nombre>
                </div>
    
                <div id="precio-container" class="formulario__campo">
                    <input name="precio" class="campo__escrita" type="number" placeholder="precio..." id="precio" data-precio>
                </div>
    
                <div id="imagen-container" class="formulario__campo">
                    <input name= "imagen" class="campo__escrita" type="url" placeholder="imagen..." id="imagen" data-imagen>
                </div>
                
    
                <div class="botones">
                    <button class="boton__enviar" type="submit" data-boton-enviar>Enviar</button>
                    <button class="boton__limpiar" type="reset" data-boton-limpiar>Limpiar</button>

                </div>

            </form>
           

        </section>
    </main>
    <footer class="footer">
        <div class="footer__titulo">
            <img class="imagen" src="./corazones.png" alt="logo">
            <h2> AluraGeek</h2>
        </div>

        <div class="pie_pagina">
            <h3>Desarrollado por Daniel Vallecillo</h3>
            <p>ALURA LATAM 2024</p>
        </div>
            
    </footer>
    <script src="./js/geek.js" type="module"></script>
    <script src="./js/crearProducto.js" type="module"></script>
    <script src="./js/mostrarProducto.js"  type="module"></script>
</body>
</html>
